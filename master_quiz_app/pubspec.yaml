name: master_quiz_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  # ★★★ 중요: 플러터 업그레이드에 맞춰 SDK 버전을 올렸습니다.
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 버전 호환성을 위해 약간씩 여유를 줬습니다.
  http: ^1.2.0
  intl: ^0.19.0 
  cupertino_icons: ^1.0.8
  google_mobile_ads: ^5.1.0 
  shared_preferences: ^2.2.0
  provider: ^6.1.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # 린트 버전도 최신으로 변경
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/